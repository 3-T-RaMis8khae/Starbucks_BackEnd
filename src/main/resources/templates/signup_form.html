<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<div class="container">
    <form method="post" th:action="@{/api/v1/member/sign-up}" th:object="${memberSignUpDto}">
        <div class="form_group">
            <div>
                <label for="name">이름</label>
                <input type="text" id="name" th:field="*{name}" placeholder="이름을 입력하세요." required>
            </div>
            <div>
                <label for="login_id">로그인 아이디</label>
                <input type="text" id="login_id" th:field="*{loginId}" placeholder="로그인 아이디를 입력하세요." required>
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요." required>
            </div>
            <div>
                <label for="birth">생년월일</label>
                <input type="date" id="birth" th:field="*{birth}" required>
            </div>
            <div>
                <label for="phone_number">전화번호</label>
                <input type="text" id="phone_number" th:field="*{phoneNumber}" placeholder="전화번호를 입력하세요." required>
            </div>
            <div>
                <label for="email">이메일</label>
                <input type="email" id="email" th:field="*{email}" placeholder="이메일을 입력하세요." required>
            </div>
            <div>
                <label for="nickname">주소</label>
                <input type="text" id="address" th:field="*{address}" placeholder="닉네임을 입력하세요." required>
            </div>
            <div>
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" th:field="*{nickname}" placeholder="닉네임을 입력하세요." required>
            </div>
            <div>
                <label for="nickname">결제비밀번호</label>
                <input type="text" id="paymentPassword" th:field="*{paymentPassword}" placeholder="닉네임을 입력하세요." required>
            </div>
            <div>
                <button type="submit">회원가입</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
