spring:
  datasource:
    url: jdbc:mysql://${EC2_HOST}/starbucks-db
    username: ${DB_USER}
    password: ${DB_PWD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    jdbc:
      dialect: mysql

